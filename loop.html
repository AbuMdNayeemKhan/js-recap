<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 10; i++){
            console.log(i);
        }
        while (i < 20){
            console.log(i);
            i++;
        }
        j = 0;
        do {
            document.write(j + "<br>");
        } while (j < 10);
    </script>
</body>
